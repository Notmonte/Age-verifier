    </header>

        <section class="section">
            <div class="container" id="container">
                <div class="div row d-flex justify-content-center" id="formRow">
                    <h2 class="sub-heading text-center mt-5">
                        
                    </h2>
                    <div class="col-md-6">
                        <form action="#">
                            <label for="dateInput" class="text" name="date" id="dateLabel">
                                Enter your date of birth: 
                            </label>
                                <input type="date" name="date" id="dateInput" value="2002-11-19" class="date-bar mt-5">
                            <label class="text" for="checkbox" name="checkbox" id="checkboxLabel">
                                I verify that the information is true and punishable by law if false
                            </label>
                                <input type="checkbox" id="checkbox" name="checkbox" required>
                                <input type="submit" name="submit" id="submit" value="verify your age" onclick="validate(); return false">
                        </form>
                        <p class="text" id="message"></p>
                    </div>
                </div>
            </div>
        </section>
